<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Chatting Site</title>
    </head>
    <body>
        <div id="main">
            <div id="contacts">
                <div id="contactHeaderDiv">
                    <h1 class="contactHeading">CONTACTS</h1>
                </div>
                
                <ul>
                    <li><button onclick="deezToggle()" class="contact">Deez</button></li>
                    <li><button onclick="ligmaToggle()" class="contact">Ligma</button></li>
                    <li><button onclick="sugondeseToggle()" class="contact">Sugondese</button></li>
                </ul>
            </div>
            <div id="mainChat">
                <div id="chatNameDiv">
                    <h1 id="chatNameBar">WELCOME</h1>
                </div>
                
                <div class="chatBox" id="chatBox0" style="display:block">
                    <p id="chatIntroductionHeader">Welcome to my chatting page!</p>
                    <p id="chatIntroduction">Please select someone from your contact list found on the left side to start chatting!</p>
                </div>
<!-- CHATBOX 1 -->
                <div class="chatBox" id="chatBox1" style="display:none">
                    <div id="messageContainerSend1" class="messageContainerSend">
                    </div>
                    
                    <div id="messageContainerRecieve1" class="messageContainerRecieve">
                    </div>
                </div>
<!-- CHATBOX 1 CHATBAR -->
                <div class="chatSection" id="chatBar1" style="display:none">
                    <button id="sendButton"class="sendButton" type="submit" onclick="sendMessage1()">Send</button>
                    <input id="chatContent1" class="chatbar" type="text">
                </div>
<!-- CHATBOX 2 -->
                <div class="chatBox" id="chatBox2" style="display:none">
                    <div id="messageContainerSend2" class="messageContainerSend">
                    </div>
                    
                    <div id="messageContainerRecieve2" class="messageContainerRecieve">
                    </div>
                </div>
<!-- CHATBOX 2 CHATBAR -->
                <div class="chatSection" id="chatBar2" style="display:none">
                    <button id="sendButton"class="sendButton" type="submit" onclick="sendMessage2()">Send</button>
                    <input id="chatContent2" class="chatbar" type="text">
                </div>
<!-- CHATBOX 3 -->
                <div class="chatBox" id="chatBox3" style="display:none">
                    <div id="messageContainerSend3" class="messageContainerSend">
                    </div>
                    
                    <div id="messageContainerRecieve3" class="messageContainerRecieve">
                    </div>
                </div>
<!-- CHATBOX 3 CHATBAR -->
                <div class="chatSection" id="chatBar3" style="display:none">
                        <button id="sendButton"class="sendButton" type="submit" onclick="sendMessage3()">Send</button>
                        <input id="chatContent3" class="chatbar" type="text">
                    </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
