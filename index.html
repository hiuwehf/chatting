<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Chatting Site</title>
    </head>
    <body>
        <div id="main">
            <div id="contacts">
                <div id="contactHeaderDiv">
                    <h1 class="contactHeading">CONTACTS</h1>
                </div>
                
                <ul>
                    <li><button onclick="deezToggle()" class="contact">Deez</button></li>
                    <li><button onclick="ligmaToggle()" class="contact">Ligma</button></li>
                    <li><button onclick="sugondeseToggle()" class="contact">Sugondese</button></li>
                </ul>
            </div>
            <div id="mainChat">
                <div id="chatNameDiv">
                    <h1 id="chatNameBar">WELCOME</h1>
                </div>
                
                <div class="chatBox" id="chatBox0" style="display:block">
                    <p id="chatIntroductionHeader">Welcome to my chatting page!</p>
                    <p id="chatIntroduction">Please select someone from your contact list found on the left side to start chatting!</p>
                </div>
                <div class="chatBox" id="chatBox1" style="display:none">
                    <p>This is box 1</p>
                </div>
                <div class="chatBox" id="chatBox2" style="display:none">
                    <p>This is box 2</p>
                </div>
                <div class="chatBox" id="chatBox3" style="display:none">
                    <p>This is box 3</p>
                </div>
                <button class="sendButton" type="submit">Send</button>
                <input class="chatbar" type="text" placeholder="Write a message">
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
